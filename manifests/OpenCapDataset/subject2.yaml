      video_raw:  ${paths.root}/VideoData/Session0/Cam0/static1/static1.avi
      mocap_trc:  ${paths.root}/MarkerData/Mocap/static1.trc
      forces_mot: ${paths.root}/ForceData/static1_forces.mot

    - id: static2
