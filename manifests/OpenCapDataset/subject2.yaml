      forces_mot: ${paths.root}/ForceData/static1_forces.mot

  pathological:
    - id: walkingTS1
      video_sync: ${paths.root}/VideoData/Session1/Cam0/walkingTS1/walkingTS1_syncdWithMocap.avi
      video_raw:  ${paths.root}/VideoData/Session1/Cam0/walkingTS1/walkingTS1.avi
